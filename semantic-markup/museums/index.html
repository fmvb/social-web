<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Museums in Amsterdam</title>
    </head>
    
	<body
        xmlns:schema="http://schema.org/">
        
        
        <div typeof="schema:Museum">
            <img src="images/tropenmuseum.jpg" width="200" property="schema:photo">
            <div property="schema:name"><b>Tropenmuseum</b></div> 
            <div property="schema:address" typeof="schema:PostalAddress">
                <span property="schema:streetAddress">Linnaeusstraat 2</span><br>
                <span property="postalCode">1092 CK</span> 
                <span property="addressLocality">Amsterdam</span>
            </div>
        </div>                       
        <br>
        <div typeof="schema:Museum">
            <img src="images/rijksmuseum.jpg" width="200" property="schema:photo">
            <div property="schema:name"><b>Rijksmuseum</b></div> 
            <div property="schema:address" typeof="schema:PostalAddress">
                <span property="schema:streetAddress">Museumstraat 1</span><br>
                <span property="postalCode">1071 XX</span> 
                <span property="addressLocality">Amsterdam</span>
            </div>
        </div>
        
	</body>

</html>
